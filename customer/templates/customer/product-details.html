{% extends 'home/layout.html' %}

{% load static %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-sm-5 ">
            <img src="{{product.image.url}}" alt="" class="img-fluid img-thumbnail">
        </div>
        <div class="col-sm-5 offset-sm-1">
            <h2>Product Title: {{product.model}}</h2>
            <hr>
            <p>Product Description: {{product.short_description}}</p> <br>
            <h4>Rs.{{product.discount_price}} 
                <small
                    class="fw-light text-decoration-line-through">{{product.selling_price}}
                </small>
            </h4> 
            <br>
            <a href="" class="btn btn-primary px-5 py-2">Add to Cart</a>

            <a href="" class="btn btn-info  px-5 py-2 ms-4">Buy Now</a>

        </div>
    </div>
</div>
{% endblock %}
